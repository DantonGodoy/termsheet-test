<mat-grid-list [cols]="4" rowHeight="10vh">
  <!-- HEADER -->
  <mat-grid-tile [colspan]="gridSettings.headerTile.cols" [rowspan]="gridSettings.headerTile.rows"
    [style.background]="gridSettings.headerTile.color">
    <app-header></app-header>
  </mat-grid-tile>

  <!-- LEFT-SIDE -->
  <mat-grid-tile [colspan]="gridSettings.dealsListTile.cols" [rowspan]="gridSettings.dealsListTile.rows"
    [style.background]="gridSettings.dealsListTile.color">
    <section class="deals-list-container">
      <h1>Available Deals</h1>
      <app-deals-list></app-deals-list>
    </section>
  </mat-grid-tile>

  <!-- RIGHT-SIDE -->
  <mat-grid-tile [colspan]="gridSettings.dealFormTile.cols" [rowspan]="gridSettings.dealFormTile.rows"
    [style.background]="gridSettings.dealFormTile.color">
    <section class="deal-form-container">
      <h1>Use the form below to create a new deal</h1>
      <app-create-deal-form></app-create-deal-form>
    </section>
  </mat-grid-tile>

  <!-- FOOTER -->
  <mat-grid-tile [colspan]="gridSettings.footerTile.cols" [rowspan]="gridSettings.footerTile.rows"
    [style.background]="gridSettings.footerTile.color">
    <app-footer></app-footer>
  </mat-grid-tile>

</mat-grid-list>
